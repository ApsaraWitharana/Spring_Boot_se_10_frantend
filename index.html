<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Posts</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: green;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Manage Posts</h2>
            <form id="post-form">
                <div class="mb-3">
                    <label for="post-id" class="form-label">Post ID</label>
                    <input type="text" class="form-control" id="post-id" placeholder="Input your ID">
                </div>
                <div class="mb-3">
                    <label for="post-title" class="form-label">Post Title</label>
                    <input type="text" class="form-control" id="post-title" placeholder="Input your title">
                </div>
                <div class="mb-3">
                    <label for="post-category" class="form-label">Post Category</label>
                    <input type="text" class="form-control" id="post-category" placeholder="Input your category">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Text</label>
                    <input type="text" class="form-control" id="text" placeholder="Input your text">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-primary" id="savepost">Save</button>
                    <button type="button" class="btn btn-secondary" id="updatepost">Update</button>
                    <button type="button" class="btn btn-danger" id="deletepost">Delete</button>
                    <button type="button" class="btn btn-info" id="getpost">Get All</button>
                </div>
            </form>
        </div>
        <div class="table-container">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Post ID</th>
                    <th>Post Title</th>
                    <th>Post Category</th>
                    <th>Text</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="posts-table">
                <!-- Example row -->
                <tr data-id="1">
                    <td>1</td>
                    <td>Sample Title</td>
                    <td>Category</td>
                    <td>Sample Text</td>
                    <td>
                        <button class="btn btn-icon" title="Update" onclick="updateRow(this)">
                            <i class="fas fa-edit text-warning"></i>
                        </button>
                        <button class="btn btn-icon" title="Delete" onclick="deleteRow(this)">
                            <i class="fas fa-trash-alt text-danger"></i>
                        </button>
                    </td>
                </tr>
                <!-- More rows will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery-3.7.1.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
